<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EXERCITANDO JAVASCRIPT</title>
        <style>
            body {
                font: normal 20pt Tahoma;
            }
        </style>
    </head>
    <body>
        <script>
            var nome = window.prompt('Qual é seu nome?');
            document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.</br>`);
            document.write(`Seu nome todo em letras maiúsculas ${nome.toUpperCase()}.</br>`);
            document.write(`Seu nome todo em letras minúsculas ${nome.toLowerCase()}.</br>`);
            var valor = 10.5;
            document.write(valor.toFixed(2).replace('.',','));
            document.write(valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));
        </script>
    </body>
</html>
