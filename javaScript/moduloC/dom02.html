<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 MÃ³dulo C, DOM</title>
    <style>
        body {
            background-color: blueviolet;
            font: normal 20pt tahoma;
            color: whitesmoke;
        }

        div#area {
            font: normal 20pt Tahoma;
            color: gold;
            background-color: seagreen;
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="cliclar()" ondblclick="dblClick()" onmouseenter="entrou()" onmouseout="saiu()"-->
        Interaja...
    </div>

    <script>
        var area = document.getElementById('area');
        area.addEventListener('click', cliclar);
        area.addEventListener('mouseenter', entrou);
        area.addEventListener('mouseout', saiu);
        area.addEventListener('dblclick', dblClick);

        function cliclar() {
            area.innerText = 'Click!';
            area.style.background = 'blue';
        }

        function entrou() {
            area.innerText = 'Entrou';
        }

        function saiu() {
            area.innerText = 'Saiu';
            area.style.background = 'seagreen';
        }

        function dblClick() {
            area.innerText = 'Double Click!!';
            area.style.background = 'red';
        }
    </script>
</body>
</html>
